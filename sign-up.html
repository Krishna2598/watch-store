<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css"
        href="//webfonts.zoho.com/css?family=Bree Serif/Karla:400,700&amp;display=swap">
    <title>AK watch</title>
</head>

<body>
    <div id="sign-container">

        <div id="sign-banner">
            <div  >  <a href="home.html"><img src="img/home-img/logo.png" alt=""> </a></div>
            <form action="/php">
                <div id="form-main">
                    <h3>Sign Up</h3>
                    <div class="input-box">
                        <label for="mymail">Email</label>
                        <input type="email" name="" id="mymail">
                    </div>
                    <div class="input-box">
                        <label for="mypass">Password</label>
                        <input type="password" name="" id="mypass">
                    </div>
                    <div class="input-box">
                        <label for="first-name">First Name</label>
                        <input type="text" name="" id="first-name">
                    </div>
                    <div class="input-box">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="" id="last-name">
                    </div>
                    <div class="input-box">
                        <label for="p-num">Phone</label>
                        <input type="text" name="" id="p-num">
                    </div>

                    <div class="input-box" id="chek-div">
                        <input type="checkbox" name="" id="sign-check">
                        <label for="sign-check">Subscribe to our newsletter for our latest news and updates.</label>
                    </div>

                </div>
                <div id="sign-btn">

                    <button> Sign Up</button>
                </div>
            </form>
            <div id="form-sign-text">
                <p>Already have an account? <span>Sign In</span></p>
            </div>

        </div>

    </div>



</body>

</html>
